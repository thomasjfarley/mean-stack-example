<div class="w-25 h-25 card d-flex flex-column justify-content-end">
  <input (change)="onImagePicked($event)" placeholder="Upload Image"
         type="file"/>
  <button mat-raised-button (click)="onImageUpload()">Upload Image</button>

  <div *ngIf="imageUrl">
    Preview Image from AWS
    <br/>
    <img width="200px" src="https://recipesnap.s3.amazonaws.com/{{ imageUrl }}"
     alt="No Image"/>
  </div>
</div>
